<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>simple Calculator</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: radial-gradient(circle at center, #050505, #000);
      font-family: "Consolas", monospace;
      color: #fff;
      overflow: hidden;
    }

    /* === Arc Reactors (Left & Right) === */
    .reactor {
      position: absolute;
      width: 280px;
      height: 280px;
      border-radius: 50%;
      border: 3px solid #00f2ff55;
      box-shadow: 0 0 40px #00f2ff, inset 0 0 30px #00f2ff33;
      animation: spin 10s linear infinite;
      filter: blur(1px);
    }

    .reactor::before,
    .reactor::after {
      content: "";
      position: absolute;
      inset: 15px;
      border-radius: 50%;
      border: 2px dashed #00f2ff66;
      animation: spinReverse 8s linear infinite;
    }

    .reactor::after {
      display: none; /* ðŸ”¹ Removed red glow ring */
    }

    .reactor.left {
      left: -140px;
      top: 50%;
      transform: translateY(-50%);
    }

    .reactor.right {
      right: -140px;
      top: 50%;
      transform: translateY(-50%);
    }

    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    @keyframes spinReverse {
      from { transform: rotate(360deg); }
      to { transform: rotate(0deg); }
    }

    /* === Floating Math Symbols === */
    .math-symbol {
      position: absolute;
      color: rgba(0, 242, 255, 0.2);
      font-size: 1.5em;
      user-select: none;
      pointer-events: none;
      animation: floatMath 18s linear infinite;
      text-shadow: 0 0 15px #00f2ff55;
    }

    @keyframes floatMath {
      from {
        transform: translateY(100vh) rotate(0deg);
        opacity: 0;
      }
      10% { opacity: 1; }
      90% { opacity: 1; }
      to {
        transform: translateY(-10vh) rotate(360deg);
        opacity: 0;
      }
    }

    /* === Calculator Core === */
    .calculator {
      width: 340px;
      height: 340px;
      border-radius: 50%;
      background: radial-gradient(circle at center, #0a0a0a, #000);
      padding: 25px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      box-shadow:
        0 0 80px #00f2ffaa,
        0 0 150px #00f2ffaa inset,
        0 0 200px #00f2ffaa;
      position: relative;
      z-index: 5;
      animation: pulseGlow 3s infinite alternate;
    }

    @keyframes pulseGlow {
      from {
        box-shadow:
          0 0 50px #00f2ff77,
          0 0 120px #00f2ff55 inset,
          0 0 150px #00f2ff55;
      }
      to {
        box-shadow:
          0 0 100px #00f2ff,
          0 0 180px #00f2ff inset,
          0 0 250px #00f2ff;
      }
    }

    .inner-ring {
      position: absolute;
      width: 95%;
      height: 95%;
      border-radius: 50%;
      border: 3px solid #00f2ff33;
      animation: spin 10s linear infinite;
      pointer-events: none;
    }

    #display {
      width: 80%;
      height: 60px;
      border: none;
      background: #000;
      color: #0ff;
      font-size: 1.8em;
      text-align: right;
      padding: 10px;
      border-radius: 10px;
      box-shadow: inset 0 0 15px #00f2ff99;
      outline: none;
      margin-bottom: 15px;
      animation: flicker 3s infinite;
      z-index: 2;
    }

    @keyframes flicker {
      0%, 19%, 21%, 23%, 25%, 54%, 56%, 100% { opacity: 1; }
      20%, 24%, 55% { opacity: 0.7; }
    }

    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
      width: 85%;
      z-index: 2;
    }

    button {
      padding: 18px; /* ðŸ”¹ Bigger buttons */
      font-size: 1.3em; /* ðŸ”¹ Larger text */
      border: none;
      border-radius: 10px;
      background: #111;
      color: #0ff;
      box-shadow: 0 0 10px #00f2ff55;
      cursor: pointer;
      transition: all 0.2s;
    }

    button:hover {
      background: #00f2ff;
      color: #000;
      box-shadow: 0 0 25px #00f2ff;
    }

    .operator { color: #ff9500; }
    .clear { color: #ff4d4d; }
    .erase { color: #ffcc00; }

    .equal {
      grid-column: span 2;
      background: #00f2ff;
      color: #000;
      font-weight: bold;
    }

    .equal:hover {
      background: #00b3cc;
      box-shadow: 0 0 35px #00f2ff;
    }

    .float-num {
      position: absolute;
      font-size: 1.5em;
      color: #00f2ff;
      opacity: 0.8;
      animation: floatUp 1s ease-out forwards;
      pointer-events: none;
    }

    @keyframes floatUp {
      from { transform: translateY(0); opacity: 1; }
      to { transform: translateY(-40px); opacity: 0; }
    }
  </style>
</head>
<body>

  <!-- Side Reactors -->
  <div class="reactor left"></div>
  <div class="reactor right"></div>

  <!-- Calculator Core -->
  <div class="calculator">
    <div class="inner-ring"></div>
    <input type="text" id="display" readonly />
    <div class="buttons">
      <button class="clear" onclick="clearDisplay()">C</button>
      <button class="erase" onclick="eraseLast()">âŒ«</button>
      <button onclick="appendValue('(')">(</button>
      <button class="operator" onclick="appendValue('/')">Ã·</button>

      <button onclick="appendValue('7')">7</button>
      <button onclick="appendValue('8')">8</button>
      <button onclick="appendValue('9')">9</button>
      <button class="operator" onclick="appendValue('*')">Ã—</button>

      <button onclick="appendValue('4')">4</button>
      <button onclick="appendValue('5')">5</button>
      <button onclick="appendValue('6')">6</button>
      <button class="operator" onclick="appendValue('-')">âˆ’</button>

      <button onclick="appendValue('1')">1</button>
      <button onclick="appendValue('2')">2</button>
      <button onclick="appendValue('3')">3</button>
      <button class="operator" onclick="appendValue('+')">+</button>

      <button onclick="appendValue('0')">0</button>
      <button onclick="appendValue('.')">.</button>
      <button class="equal" onclick="calculateResult()">=</button>
    </div>
  </div>

  <script>
    const display = document.getElementById("display");

    function appendValue(value) {
      display.value += value;
    }

    function clearDisplay() {
      display.value = "";
    }

    function eraseLast() {
      display.value = display.value.slice(0, -1);
    }

    function calculateResult() {
      try {
        const result = eval(display.value);
        pulseGlow();
        display.value = result;
      } catch {
        display.value = "Error";
      }
    }

    function pulseGlow() {
      const calc = document.querySelector(".calculator");
      calc.style.boxShadow =
        "0 0 120px #00f2ff, 0 0 180px #00f2ff inset, 0 0 250px #00f2ff";
      setTimeout(() => {
        calc.style.boxShadow =
          "0 0 80px #00f2ffaa, 0 0 150px #00f2ffaa inset, 0 0 200px #00f2ffaa";
      }, 600);
    }

    // Keyboard support
    document.addEventListener("keydown", (e) => {
      const key = e.key;
      if ((key >= "0" && key <= "9") || "+-*/().".includes(key)) {
        appendValue(key);
      } else if (key === "Enter") {
        e.preventDefault();
        calculateResult();
      } else if (key === "Backspace") {
        eraseLast();
      } else if (key === "Escape") {
        clearDisplay();
      }
    });

    // Floating math symbols
    const symbols = ["Ï€", "Î£", "âˆš", "âˆ«", "âˆž", "Î”", "xÂ²", "Î¸", "â‰ˆ", "â‰ ", "+", "Ã·", "Ã—", "%", "âˆ‚"];
    for (let i = 0; i < 25; i++) {
      const sym = document.createElement("div");
      sym.className = "math-symbol";
      sym.textContent = symbols[Math.floor(Math.random() * symbols.length)];
      sym.style.left = Math.random() * 100 + "vw";
      sym.style.animationDelay = Math.random() * 10 + "s";
      sym.style.fontSize = Math.random() * 1.5 + 1 + "em";
      document.body.appendChild(sym);
    }
  </script>
</body>
</html>
