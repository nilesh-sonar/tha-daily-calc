<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EMI Calculator</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

    * {
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #000;
      color: #fff;
      overflow: hidden;
    }

    /* Red glowing background animation */
    body::before {
      content: "";
      position: absolute;
      width: 200%;
      height: 200%;
      background: 
        radial-gradient(circle at 20% 30%, rgba(255, 0, 0, 0.521), transparent 60%),
        radial-gradient(circle at 80% 70%, rgba(255, 50, 50, 0.15), transparent 70%),
        radial-gradient(circle at 50% 50%, rgba(255, 0, 0, 0.137), transparent 70%);
      animation: pulseGlow 10s infinite alternate ease-in-out;
      z-index: 0;
    }

    @keyframes pulseGlow {
      0% { transform: scale(1); opacity: 0.6; }
      100% { transform: scale(1.1); opacity: 0.9; }
    }

    .container {
      position: relative;
      z-index: 2;
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(15px);
      border: 1px solid rgba(0, 183, 255, 0.2);
      border-radius: 20px;
      padding: 40px 30px;
      text-align: center;
      box-shadow: 0 0 35px rgba(0, 255, 234, 0.3);
      width: 380px;
      transition: all 0.4s ease;
    }

    .container:hover {
      box-shadow: 0 0 45px rgba(255, 50, 50, 0.6);
      transform: translateY(-4px);
    }

    h1 {
      margin-bottom: 25px;
      font-weight: 600;
      color: #ff3b3b;
      text-shadow: 0 0 15px rgba(255, 0, 0, 0.7);
    }

    input {
      padding: 10px;
      width: 100%;
      border: none;
      border-radius: 8px;
      outline: none;
      font-size: 16px;
      background: rgba(255, 255, 255, 0.1);
      color: #fff;
      margin-bottom: 15px;
      text-align: center;
      transition: 0.3s;
    }

    input:focus {
      background: rgba(255, 255, 255, 0.2);
      box-shadow: 0 0 10px rgba(255, 0, 0, 0.4);
    }

    button {
      padding: 10px 25px;
      background: linear-gradient(90deg, #ff0000, #ff5050);
      border: none;
      border-radius: 8px;
      cursor: pointer;
      color: white;
      font-size: 16px;
      font-weight: 600;
      letter-spacing: 0.5px;
      transition: 0.3s;
      box-shadow: 0 0 15px rgba(255, 0, 0, 0.3);
    }

    button:hover {
      background: linear-gradient(90deg, #ff5050, #ff0000);
      transform: scale(1.05);
      box-shadow: 0 0 25px rgba(255, 0, 0, 0.6);
    }

    .result {
      margin-top: 25px;
      font-size: 18px;
      color: #fff;
      text-shadow: 0 0 5px rgba(255, 0, 0, 0.5);
    }

    .result span {
      display: block;
      margin-top: 10px;
      color: #ff4d4d;
      font-weight: 600;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>EMI Calculator</h1>
    <input type="number" id="loan" placeholder="Loan Amount (₹)" />
    <input type="number" id="interest" placeholder="Annual Interest Rate (%)" />
    <input type="number" id="tenure" placeholder="Loan Tenure (Years)" />
    <button onclick="calculateEMI()">Calculate EMI</button>
    <div class="result" id="result"></div>
  </div>

  <script>
    function calculateEMI() {
      const loan = parseFloat(document.getElementById("loan").value);
      const interest = parseFloat(document.getElementById("interest").value);
      const tenure = parseFloat(document.getElementById("tenure").value);
      const result = document.getElementById("result");

      if (!loan || !interest || !tenure || loan <= 0 || interest <= 0 || tenure <= 0) {
        result.innerHTML = "Please enter valid details.";
        return;
      }

      const monthlyRate = interest / 12 / 100;
      const months = tenure * 12;
      const emi = (loan * monthlyRate * Math.pow(1 + monthlyRate, months)) /
                  (Math.pow(1 + monthlyRate, months) - 1);
      const totalPayment = emi * months;
      const totalInterest = totalPayment - loan;

      result.innerHTML = `
        <span>Monthly EMI: ₹${emi.toFixed(2)}</span>
        <span>Total Interest: ₹${totalInterest.toFixed(2)}</span>
        <span>Total Payment: ₹${totalPayment.toFixed(2)}</span>
      `;
    }
  </script>
</body>
</html>
