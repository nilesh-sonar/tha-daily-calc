<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EMI Calculator</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

    * { box-sizing: border-box; font-family: 'Poppins', sans-serif; }

    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #000;
      overflow: hidden;
      color: rgb(0, 255, 255);
      position: relative;
    }

    /* Circuit grid background */
    canvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
    }

    .container {
      position: relative;
      z-index: 2;
      background: rgba(0, 0, 0, 0.4);
      border: 1px solid rgba(0, 255, 255, 0.4);
      border-radius: 20px;
      padding: 40px 30px;
      text-align: center;
      width: 380px;
      box-shadow: 0 0 30px rgba(0, 255, 255, 0.3);
      backdrop-filter: blur(8px);
    }

    h1 {
      margin-bottom: 25px;
      font-weight: 600;
      color: #0ff;
      text-shadow: 0 0 10px rgba(0,255,255,0.6);
    }

    input {
      padding: 12px;
      width: 100%;
      border: 1px solid rgba(0,255,255,0.5);
      border-radius: 12px;
      outline: none;
      font-size: 16px;
      background: rgba(0,0,0,0.5);
      color: #0ff;
      margin-bottom: 15px;
      text-align: center;
      transition: 0.3s, box-shadow 0.3s;
      box-shadow: inset 0 0 8px #00ffff33;
      cursor: pointer;
    }

    input:hover,
    input:focus {
      border-color: #00ffff;
      box-shadow: 0 0 15px #00ffffaa, 0 0 25px #00ffff55 inset;
    }

    button {
      padding: 12px 30px;
      background: linear-gradient(90deg, #00ffff, #00aaff);
      border: none;
      border-radius: 12px;
      cursor: pointer;
      color: black;
      font-size: 16px;
      font-weight: 600;
      transition: 0.3s;
      box-shadow: 0 0 12px rgba(0, 255, 255, 0.5);
    }

    button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 25px rgba(0, 255, 255, 0.8);
    }

    .result {
      margin-top: 25px;
      font-size: 18px;
      color: #0ff;
      text-shadow: 0 0 8px rgba(0, 255, 255, 0.6);
    }

    .result span {
      display: block;
      margin-top: 8px;
      font-weight: 500;
    }
  </style>
</head>
<body>
  <canvas id="bgCanvas"></canvas>
  <div class="container">
    <h1>EMI Calculator</h1>
    <input type="number" id="loan" placeholder="Loan Amount (₹)" />
    <input type="number" id="interest" placeholder="Annual Interest Rate (%)" />
    <input type="number" id="tenure" placeholder="Loan Tenure (Years)" />
    <button onclick="calculateEMI()">Calculate EMI</button>
    <div class="result" id="result"></div>
  </div>

  <script>
    // --- EMI Calculation ---
    function calculateEMI() {
      const loan = parseFloat(document.getElementById("loan").value);
      const interest = parseFloat(document.getElementById("interest").value);
      const tenure = parseFloat(document.getElementById("tenure").value);
      const result = document.getElementById("result");

      if (!loan || !interest || !tenure || loan <= 0 || interest <= 0 || tenure <= 0) {
        result.innerHTML = "Please enter valid details.";
        return;
      }

      const monthlyRate = interest / 12 / 100;
      const months = tenure * 12;
      const emi = (loan * monthlyRate * Math.pow(1 + monthlyRate, months)) /
                  (Math.pow(1 + monthlyRate, months) - 1);
      const totalPayment = emi * months;
      const totalInterest = totalPayment - loan;

      result.innerHTML = `
        <span>Monthly EMI: ₹${emi.toFixed(2)}</span>
        <span>Total Interest: ₹${totalInterest.toFixed(2)}</span>
        <span>Total Payment: ₹${totalPayment.toFixed(2)}</span>
      `;
    }

    // --- Circuit grid background ---
    const canvas = document.getElementById('bgCanvas');
    const ctx = canvas.getContext('2d');
    let width, height;
    function resizeCanvas() {
      width = canvas.width = window.innerWidth;
      height = canvas.height = window.innerHeight;
    }
    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();

    const nodes = [];
    const nodeCount = 60;

    for(let i=0;i<nodeCount;i++){
      nodes.push({
        x: Math.random()*width,
        y: Math.random()*height,
        vx: (Math.random()-0.5)*0.3,
        vy: (Math.random()-0.5)*0.3
      });
    }

    function draw(){
      ctx.clearRect(0,0,width,height);
      ctx.strokeStyle = 'rgba(0,255,255,0.3)';
      ctx.lineWidth = 1;

      // Draw nodes
      for(let n of nodes){
        ctx.beginPath();
        ctx.arc(n.x,n.y,2,0,Math.PI*2);
        ctx.fillStyle = 'rgba(0,255,255,0.7)';
        ctx.fill();
      }

      // Draw lines between close nodes
      for(let i=0;i<nodes.length;i++){
        for(let j=i+1;j<nodes.length;j++){
          let dx = nodes[i].x - nodes[j].x;
          let dy = nodes[i].y - nodes[j].y;
          let dist = Math.sqrt(dx*dx + dy*dy);
          if(dist<120){
            ctx.beginPath();
            ctx.moveTo(nodes[i].x,nodes[i].y);
            ctx.lineTo(nodes[j].x,nodes[j].y);
            ctx.stroke();
          }
        }
      }

      // Move nodes
      for(let n of nodes){
        n.x += n.vx;
        n.y += n.vy;
        if(n.x<0||n.x>width) n.vx*=-1;
        if(n.y<0||n.y>height) n.vy*=-1;
      }

      requestAnimationFrame(draw);
    }
    draw();
  </script>
</body>
</html>
