<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Age & Moon Phase Calculator</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

    * {
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: radial-gradient(circle at top, #0a0f2c, #02040f);
      color: #fff;
      overflow: hidden;
    }

    body::before {
      content: "";
      position: absolute;
      width: 200%;
      height: 200%;
      background: transparent url('https://www.transparenttextures.com/patterns/stardust.png') repeat;
      animation: twinkle 30s linear infinite;
      opacity: 0.2;
    }

    @keyframes twinkle {
      from { transform: translate(0, 0); }
      to { transform: translate(-200px, -200px); }
    }

    .container {
      position: relative;
      z-index: 2;
      background: rgba(255,255,255,0.1);
      backdrop-filter: blur(12px);
      border: 1px solid rgba(255,255,255,0.2);
      border-radius: 20px;
      padding: 40px 30px;
      text-align: center;
      box-shadow: 0 0 30px rgba(0, 255, 255, 0.2);
      width: 370px;
      transition: all 0.4s ease;
    }

    .container:hover {
      box-shadow: 0 0 40px rgba(0, 255, 255, 0.5);
      transform: translateY(-4px);
    }

    h1 {
      margin-bottom: 20px;
      font-weight: 600;
      color: #00eaff;
      text-shadow: 0 0 10px rgba(0, 234, 255, 0.6);
    }

    input[type="text"] {
      padding: 10px;
      width: 100%;
      border: none;
      border-radius: 8px;
      outline: none;
      font-size: 16px;
      background: rgba(255,255,255,0.15);
      color: #fff;
      margin-bottom: 20px;
      text-align: center;
      transition: 0.3s;
    }

    input[type="text"]:focus {
      background: rgba(255,255,255,0.25);
    }

    button {
      padding: 10px 25px;
      background: linear-gradient(90deg, #00c6ff, #0072ff);
      border: none;
      border-radius: 8px;
      cursor: pointer;
      color: white;
      font-size: 16px;
      font-weight: 600;
      letter-spacing: 0.5px;
      transition: 0.3s;
    }

    button:hover {
      background: linear-gradient(90deg, #0072ff, #00c6ff);
      transform: scale(1.05);
      box-shadow: 0 0 15px rgba(0, 183, 255, 0.7);
    }

    .result {
      margin-top: 25px;
      font-size: 18px;
      color: #fff;
      text-shadow: 0 0 5px rgba(0,255,255,0.5);
    }

    .moon {
      font-size: 60px;
      margin-top: 20px;
      transition: 0.5s;
    }

    .moon.glow {
      text-shadow: 0 0 25px rgba(255, 255, 200, 0.8);
      animation: glowPulse 3s infinite alternate ease-in-out;
    }

    @keyframes glowPulse {
      from { text-shadow: 0 0 15px rgba(255, 255, 200, 0.5); }
      to { text-shadow: 0 0 35px rgba(255, 255, 200, 1); }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Age & Moon Phase</h1>
    <input type="text" id="dob" placeholder="Enter DOB (DD/MM/YYYY)">
    <button onclick="calculate()">Calculate</button>
    <div class="result" id="result"></div>
    <div class="moon" id="moon"></div>
  </div>

  <script>
    function calculate() {
      const dobInput = document.getElementById('dob').value.trim();
      const result = document.getElementById('result');
      const moonDiv = document.getElementById('moon');

      // Expecting format DD/MM/YYYY
      const parts = dobInput.split('/');
      if (parts.length !== 3) {
        result.textContent = "Please enter date as DD/MM/YYYY.";
        moonDiv.textContent = "";
        return;
      }

      const day = parseInt(parts[0], 10);
      const month = parseInt(parts[1], 10) - 1;
      const year = parseInt(parts[2], 10);

      const birthDate = new Date(year, month, day);
      if (isNaN(birthDate)) {
        result.textContent = "Invalid date format!";
        moonDiv.textContent = "";
        return;
      }

      const today = new Date();

      // --- Age Calculation ---
      let years = today.getFullYear() - birthDate.getFullYear();
      let months = today.getMonth() - birthDate.getMonth();
      let days = today.getDate() - birthDate.getDate();

      if (days < 0) {
        months--;
        const prevMonthDays = new Date(today.getFullYear(), today.getMonth(), 0).getDate();
        days += prevMonthDays;
      }
      if (months < 0) {
        years--;
        months += 12;
      }

      result.textContent = `You are ${years} years, ${months} months, and ${days} days old.`;

      // --- Moon Phase Calculation ---
      const knownNewMoon = new Date('2000-01-06T18:14:00Z');
      const diffDays = (birthDate - knownNewMoon) / (1000 * 60 * 60 * 24);
      const moonAge = (diffDays % 29.53 + 29.53) % 29.53;

      let moonPhase = "", moonSymbol = "";

      if (moonAge < 1) { moonPhase = "New Moon"; moonSymbol = "ðŸŒ‘"; }
      else if (moonAge < 6.38) { moonPhase = "Waxing Crescent"; moonSymbol = "ðŸŒ’"; }
      else if (moonAge < 8.38) { moonPhase = "First Quarter"; moonSymbol = "ðŸŒ“"; }
      else if (moonAge < 13.84) { moonPhase = "Waxing Gibbous"; moonSymbol = "ðŸŒ”"; }
      else if (moonAge < 15.84) { moonPhase = "Full Moon"; moonSymbol = "ðŸŒ•"; }
      else if (moonAge < 21.21) { moonPhase = "Waning Gibbous"; moonSymbol = "ðŸŒ–"; }
      else if (moonAge < 23.21) { moonPhase = "Last Quarter"; moonSymbol = "ðŸŒ—"; }
      else { moonPhase = "Waning Crescent"; moonSymbol = "ðŸŒ˜"; }

      moonDiv.textContent = `${moonSymbol} ${moonPhase}`;
      moonDiv.classList.add("glow");
    }
  </script>
</body>
</html>
